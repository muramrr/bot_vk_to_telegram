[Settings]
id = last copied id
last_id = last available id on wall
include_link = false
preview_link = false
last_time = time in seconds from checking if there is newer posts
between_time = time in seconds between new post will be shared to telegram

[VK]
login = vk.com login
password = vk.com pass
domain = group or public id in format 'domain = -123456789'
token = vk token

[Telegram]
bot_token = telegram bot token (botfather)
channel = @your_telegram_channel_id

